<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .{
            background: #000;
        }
    </style>
</head>
<body>


    <script>

        document.write(Math.PI+"<br>")
        document.write(Math.E+"<br>")
        document.write(Math.ceil(7.1)+"<br>")
        document.write(Math.round(7.1)+"<br>")
        document.write(Math.pow(7,2)+"<br>")
        document.write(Math.sqrt(49)+"<br>")
        document.write(Math.max(7,2,90)+"<br>")
        document.write(Math.min(7,2,90)+"<br>")
        document.write(Math.floor(7.9)+"<br>")
        document.write(Math.random()*20+"<br>")
        document.write(Math.floor(Math.random()*20)+"<br>")



    </script>
    
</body>
</html>
