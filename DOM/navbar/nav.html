<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body{
            margin: 0px;
            top: 0px;
        }
    </style>
  </head>
  <body>
    <div id="nav">
      <ol id="ol"></ol>
    </div>
    <script>
      const navbar = [ "Home", "Home", "Home", "Home"];

      var list = navbar.map((item) => {
        return `<li>${item}</li>`;
      });

      const ol = document.getElementById("ol");

      //   document.write(list.join(' '))
      ol.innerHTML = list.join(" ");
      //   document.write(list.join(' ')).style.color = "blue";

      ol.style.backgroundColor = "black";
      ol.style.color = "white";
      ol.style.display = "flex";
      ol.style.listStyle = "none";
      ol.style.gap = "90px";
    </script>
  </body>
</html>
