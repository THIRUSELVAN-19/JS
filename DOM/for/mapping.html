<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const data =[{
        name: "pavi",
        age: "23",
      },
      {
        name: "pavi",
        age: "23",
      },
      {
        name: "pavi",
        age: "23",
      }
    ]

      const list = data.map((item) => {
        return `<ol>
                <li>${item.name}</li>
                <li>${item.age}</li>
                </ol>`;
      });
      document.write(list.join(' '))
    </script>
