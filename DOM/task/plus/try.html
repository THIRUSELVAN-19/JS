<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="login-form">
        <div>
          <label for="username">Username:</label>
          <input type="text" id="Name" name="Name" required>
        </div>
        <div>
          <label for="password">Phoneno:</label>
          <input type="number" id="Phoneno" name="Phoneno" required>
        </div>
        <button type="submit">Login</button>
      </form>
    
      <!-- <script src="Login.js"></script> -->
       <script>
        document.getElementById('login-form').addEventListener('submit', async (event) => {
        event.preventDefault();
      
        const name = document.getElementById('Name').value;
        const phone = document.getElementById('Phoneno').value;
      
        try {
          const response = await fetch(`https://64d1cf5cf8d60b174360eae4.mockapi.io/login?Name=${name}&Phone=${phone}`);
          const users = await response.json();
      
          if (users.length > 0) {
             window.location = '../Loginauthendication/Home.html';
          } else {
            alert('Login failed. Please check your name and phone number.');
          }
        } catch (error) {
          console.error('Error:', error);
          alert('An error occurred during login.');
        }
      });
       </script>
</body>
</html>
