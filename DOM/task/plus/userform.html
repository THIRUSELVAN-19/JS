<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Portal</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        top: 0;
        bottom: 0;
        backdrop-filter: blur(4px);
        background-image: url(/task/img/7294006.jpg);
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        height: 700px;
      }
    </style>
  </head>
  <body>
    <div class="overall">
      <div class="container mt-5">
        <div class="row">
          <div class="col-md-6 offset-md-3 border p-4 shadow bg-light">
            <div class="col-12">
              <h3 class="fw-normal text-secondary fs-4 text-uppercase mb-4">
                Appointment form
              </h3>
            </div>
            <form action="">
              <div class="row g-3">
                <div class="col-md-6">
                  <input
                    type="text"
                    class="form-control"
                    placeholder=" Name"
                    id="name"
                  />
                </div>
                <div class="col-md-6">
                  <input
                    type="tel"
                    class="form-control"
                    placeholder="Phone Number"
                    id="phonenumber"
                  />
                </div>
                <div class="col-md-6">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Enter Email"
                    id="enteremail"
                  />
                </div>
                <div class="col-md-6">
                  <input
                    type="date"
                    class="form-control"
                    placeholder="Enter Date"
                    id="enterdate"
                  />
                </div>
                <div class="col-md-6">
                  <input
                    type="time"
                    class="form-control"
                    placeholder="Enter Time"
                    id="entertime"
                  />
                </div>
                <div class="col-12">
                  <select class="form-select" id="select">
                    <option selected>Purpose Of Appointment</option>
                    <option value="1">Urgent care</option>
                    <option value="2">Sports Physicals</option>
                    <option value="3">DOT Certifications</option>
                    <option value="4">Flue Shot</option>
                    <option value="5">Occupational Exam</option>
                    <option value="6">EKG</option>
                    <option value="3">Physical Exam</option>
                    <option value="3">PPD Skin Test</option>
                  </select>
                </div>
                <div class="col-12">
                  <textarea
                    class="form-control"
                    placeholder="Message"
                    id="message"
                  ></textarea>
                </div>
                <div class="col-12 mt-5"></div>
              </div>
            </form>
            <button type="button" class="btn btn-danger float-start me-2">
              Cancel
            </button>
            <button
              type="submit"
              class="btn btn-success float-end"
              onclick="Contents()"
            >
              Book Appointment
            </button>
            <!-- <button type="submit" class="btn btn-success float-end" onclick="getmeth()">Book </button>  -->
          </div>
        </div>
      </div>
    </div>

    <script>
      let Nam = document.querySelector("#name");
      let Num = document.querySelector("#phonenumber");
      let mil = document.querySelector("#enteremail");
      let th = document.querySelector("#enterdate");
      let Tim = document.querySelector("#entertime");
      let sele = document.querySelector("#select");
      let Msg = document.querySelector("#message");

      async function Contents() {
        const info = {
          Username: Nam.value,
          Userphone: Num.value,
          Useremail: mil.value,
          Userdate: th.value,
          Usertime: Tim.value,
          Userselect: sele.value,
          Usermessage: Msg.value,
        };
        await fetch("https://66d8117237b1cadd80533bcf.mockapi.io/tcare", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(info),
        });
      }
      //    async function getmeth() {
      //     let api = await fetch ("https://66d8117237b1cadd80533bcf.mockapi.io/tcare")

      //     let final = await api.json();
      //     final.map((potter)=> {
      //         p.innerHTML += `<p>${potter.info}</p>`
      //     })
      //    }
    </script>
  </body>
</html>
