<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    #table tr td{
        border: 2px solid black;
    }
  </style>
  <body>
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          aria-describedby="emailHelp"
          placeholder="Enter email"
        />
        <small id="emailHelp" class="form-text text-muted"
          >We'll never share your email with anyone else.</small
        >
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Password"
        />
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
    </form>
    <button class="btn btn-primary" onclick="postmethod()">Submit</button>
    <button type="get" class="btn btn-primary" id="get" onclick="getmethod( )">
      get data
    </button>

    <table id="table">
      <tr>
        <td>Email</td>
        <td>Password</td>
      </tr>
    </table>

    <script>
      //   const btn = document.querySelector("button");
      //   btn.onclick = async () => {
      const email = document.getElementById("email");
      const password = document.getElementById("password");
      const table = document.querySelector("#table");
      async function postmethod() {
        const data = {
          Email: email.value,
          password: password.value,
        };

        await fetch("https://66d8117237b1cadd80533bcf.mockapi.io/User", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        }).then(alert("data added "));
        //   .catch(console.log("err"));
      }

      async function getmethod() {
        let thiru = await fetch(
          "https://66d8117237b1cadd80533bcf.mockapi.io/User"
        );
        let harry = await thiru.json();

        harry.map((final) => {
          table.innerHTML += `<tr>
          <td>${final.Email}</td>
          <td>${final.password}</td>
          </tr>`;
        });
      }
    </script>
  </body>
</html>
